<div class="container">
    <div class="row">
      <div class="col">
       <app-add-user  (onAddTask)="handleAdd($event)" (onClearTask)="handleClear($event)"></app-add-user>
      </div>
      <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
      <div class="row">
        <div class="col">
          <table class="table table-striped table-bordered table-hover">
             <thead>
              <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
                <!-- <app-user *ngFor="let user of users"  [user]="user"></app-user> -->
             <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
            </tr> 
             </tbody>
          </table> 
        </div>
      </div>
    </div>
  </div>
